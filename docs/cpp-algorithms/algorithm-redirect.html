<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="C++ Dojo - Master C++ Algorithms, Compilers, and Deep Learning">
  <title>C++ Dojo | Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #282828;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #e1e4e8;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 80vh;
    }

    .card {
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      color: #555;
      margin-bottom: 15px;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2f88ff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .card a:hover {
      background-color: #1a6bda;
    }

    footer {
      background-color: #282828;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo" >C++ Dojo</div>
  </header>

  <main>
    <div class="card">
      <h2>Heaps</h2>
      <a href="heaps/merge-k-sorted-lists.html">Explore Heaps</a>
    </div>

    <div class="card">
      <h2>Graphs</h2>
      <a href="graphs/#">Explore Graphs</a>
    </div>

    <div class="card">
      <h2>Binary Search Trees</h2>
      <a href="binary-search-trees/#">Explore Binary Search Trees</a>
    </div>

    <div class="card">
      <h2>Linked Lists</h2>
      <a href="linked-lists/#">Explore Linked Lists</a>
    </div>

    <div class="card">
      <h2>Segment Trees</h2>
      <a href="segment-trees/#">Explore Segment Trees</a>
    </div>

    <div class="card">
      <h2>Tries</h2>
      <a href="trie/#">Explore Tries</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 C++ Dojo. All rights reserved.</p>
  </footer>

</body>

</html>
